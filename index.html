<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/022/723/473/small_2x/modern-realistic-square-wall-clock-editable-vector-format-file-free-png.png" type="image/x-icon">
    
</head>
<body>
<div class="main">
    <div class="container">
        <div class="clock">
            <div class="hands">
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
            <span style="--i:1;"><h1>|||</h1><b>1</b></span>
            <span style="--i:2;"><h1>|||</h1><b>2</b></span>
            <span style="--i:3;"><h1>|||</h1><b>3</b></span>
            <span style="--i:4;"><h1>|||</h1><b>4</b></span>
            <span style="--i:5;"><h1>|||</h1><b>5</b></span>
            <span style="--i:6;"><h1>|||</h1><b>6</b></span>
            <span style="--i:7;"><h1>|||</h1><b>7</b></span>
            <span style="--i:8;"><h1>|||</h1><b>8</b></span>
            <span style="--i:9;"><h1>|||</h1><b>9</b></span>
            <span style="--i:10;"><h1>|||</h1><b>10</b></span>
            <span style="--i:11;"><h1>|||</h1><b>11</b></span>
            <span style="--i:12;"><h1>|||</h1><b>12 </b></span>
        </div>
    </div>
</div>    


    <script src="index.js"></script>
</body>
</html>
